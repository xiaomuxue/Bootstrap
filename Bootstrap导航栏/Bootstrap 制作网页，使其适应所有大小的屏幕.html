<!doctype html>
<html>
<head>
<meta charset="utf-8">
<!-- 以最高级别的可用模式显示内容 -->
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- 移动端的视口与我们的页面是同一个尺寸 -->
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Bootstrap 制作网页，使其适应所有大小的屏幕</title>
<!-- 首先，引入css -->
<link rel="stylesheet" href="../9月12号/bootstrap-3.3.0-dist/dist/css/bootstrap.css" />
</head>

<body>

<nav class="navbar navbar-default">
   <div class="container">
      <div class="navbar-header">
        <!-- 定义logo,class:navbar-brand -->
        <a href="" class="navbar-brand">Logo</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="">one</a></li>
        <li><a href="">two</a></li>
        <li><a href="">three</a></li>
      </ul>                     <!--navbar-btn：居中显示-->
      <button class="btn btn-default navbar-btn">搜索</button>
      <a href="" class="navbar-link">182734481xx</a>
      <p class="navbar-text navbar-left">步步惊心</p>           
      <form class="navbar-form navbar-left">          <!-- 注意浮动，在同一行显示 -->
         <input type="text" class="form-control" placeholder="提示信息" />
         <input type="button" class="btn btn-primary" value="搜索" />
      </form>
      <!-- 右浮动 -->
      <ul class="nav navbar-nav navbar-right">
        <li><a href="">登录</a></li>
        <li><a href="">注册</a></li>
      </ul>
   </div>
</nav>

 <!-- bootstrap是基于jquery的，所以要先引入jquery -->
   <script type="text/javascript" src="jquery-1.9.1.js"></script>
   <script type="text/javascript" src="../9月12号/bootstrap-3.3.0-dist/dist/js/bootstrap.js"></script>

</body>
</html>
