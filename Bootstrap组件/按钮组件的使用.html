<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta charset="utf-8">
<!-- 以最高级别的可用模式显示内容 -->
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- 移动端的视口与我们的页面是同一个尺寸 -->
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>按钮组件的使用</title>
<link rel="stylesheet" href="../9月12号/bootstrap-3.3.0-dist/dist/css/bootstrap.css" />
</head>

<body>
    <div class="container">
       <br/>
       <input type="button" value="默认样式" />
       <input type="button" value="首选项" class="btn btn-primary"/>
       <input type="button" value="成功" class="btn btn-success"/>
       <input type="button" value="一般信息" class="btn btn-info"/>
       <input type="button" value="警告" class="btn btn-warning"/>
       <input type="button" value="危险" class="btn btn-danger"/>
       <br/><br/><br/>
       <input type="button" value="首选项" class="btn btn-primary"/>
       <input type="button" value="首选项" class="btn btn-primary active"/>
       <input type="button" value="首选项" class="btn btn-primary disabled"/>
       <br/><br/><br/>
       <!-- 按钮默认都是md大小的 -->
       <input type="text" class="form-control" />
       <input type="text" class="form-control input-lg" />
       <input type="text" class="form-control input-sm" />
       <br/><br/><br/>
       <input type="button" value="首选项" class="btn btn-primary btn-lg"/>
       <input type="button" value="首选项" class="btn btn-primary"/>
       <input type="button" value="首选项" class="btn btn-primary btn-sm" />
       <input type="button" value="首选项" class="btn btn-primary btn-xs" />
       <br/><br/><br/>
       <!-- input 标签的各个形状 -->
        <input type="button" value="按钮" class="btn btn-primary"/>
        <button class="btn btn-primary">按钮</button>
        <a href="#" class="btn btn-primary">按钮</a>
        <br/><br/><br/><br/>
        <!-- 按钮块 -->
        <input type="button" value="按钮块" class="btn btn-primary btn-block"/>
    </div>
    
    
     <!-- bootstrap是基于jquery的，所以要先引入jquery -->
   <script type="text/javascript" href="jquery-1.9.1.js"></script>
   <script type="text/javascript" href="../9月12号/bootstrap-3.3.0-dist/dist/js/bootstrap.js"></script>
    
    
</body>
</html>
