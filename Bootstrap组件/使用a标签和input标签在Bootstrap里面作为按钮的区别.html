<!doctype html>
<html>
<head>
<meta charset="utf-8">
<!-- 以最高级别的可用模式显示内容 -->
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- 移动端的视口与我们的页面是同一个尺寸 -->
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>使用a标签和input标签在Bootstrap里面作为按钮的区别</title>
<!-- 首先，引入css -->
<link rel="stylesheet" href="../9月12号/bootstrap-3.3.0-dist/dist/css/bootstrap.css" />
</head>

<body>

   <div class="container">
     <br/><br/>
     <input type="button" value="按钮1" class="btn btn-primary" />
     <input type="button" value="按钮2" class="btn btn-primary" />
     <input type="button" value="按钮3" class="btn btn-primary" />
     <br/><br/><br/>
     <div class="btn-group">     <!-- 加了btn-group就会连接到一起去，形成按钮组 -->
       <input type="button" value="按钮1" class="btn btn-primary" />
       <input type="button" value="按钮2" class="btn btn-primary" />
       <input type="button" value="按钮3" class="btn btn-primary" />
     </div>
     <br/><br/><br/>
     <!-- 两端对齐 -->
     <div class="btn-group btn-group-justified">
       <a href="" class="btn btn-primary">按钮1</a>
       <a href="" class="btn btn-primary">按钮2</a>
       <a href="" class="btn btn-primary">按钮3</a>
     </div>
     <br/><br/><br/>
     
     <!-- input标签是没有效果的，除非你给每一个input标签添加一个父级div  btn-group-jusitied是横着的按钮组 -->
     <div class="btn-group btn-group-jusitied">
        <div class="btn-group">
           <input type="button" value="按钮1" class="btn btn-primary" />
        </div>
        <div class="btn-group">
           <input type="button" value="按钮2" class="btn btn-primary" />
        </div>
        <div class="btn-group">
           <input type="button" value="按钮3" class="btn btn-primary" />
        </div>
     </div>
     <br/><br/><br/>
     <!-- 不用btn-group,因为加了它，就会右边显示直角  btn-group-vertical 是竖着的按钮组 -->
     <div class="btn-group-vertical">
        <a href="" class="btn btn-primary">按钮1</a>
        <a href="" class="btn btn-primary">按钮2</a>
        <a href="" class="btn btn-primary">按钮3</a>
     </div>
     
     <div class="btn-group-vertical btn-group-lg">
        <a href="" class="btn btn-primary">按钮1</a>
        <a href="" class="btn btn-primary">按钮2</a>
        <a href="" class="btn btn-primary">按钮3</a>
     </div>
     
     <div class="btn-group-vertical btn-group-sm">
        <a href="" class="btn btn-primary">按钮1</a>
        <a href="" class="btn btn-primary">按钮2</a>
        <a href="" class="btn btn-primary">按钮3</a>
     </div>
     
      <div class="btn-group-vertical btn-group-xs">
        <a href="" class="btn btn-primary">按钮1</a>
        <a href="" class="btn btn-primary">按钮2</a>
        <a href="" class="btn btn-primary">按钮3</a>
     </div>
     
     
   </div>

   <!-- bootstrap是基于jquery的，所以要先引入jquery -->
   <script type="text/javascript" src="jquery-1.9.1.js"></script>
   <script type="text/javascript" src="../9月12号/bootstrap-3.3.0-dist/dist/js/bootstrap.js"></script>

</body>
</html>
