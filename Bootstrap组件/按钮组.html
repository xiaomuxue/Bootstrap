<!doctype html>
<html>
<head>
<meta charset="utf-8">
<!-- 以最高级别的可用模式显示内容 -->
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- 移动端的视口与我们的页面是同一个尺寸 -->
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>按钮组</title>
<!-- 首先，引入css -->
<link rel="stylesheet" href="../9月12号/bootstrap-3.3.0-dist/dist/css/bootstrap.css" />
<style>
    .github-style .btn{
	    font-weight:700;
	}
	.icon-fork{
	    background:url(fork.png) no-repeat;
		background-size:cover;
		width:12px;
		height:12px;
	}
</style>

</head>

<body>
   
  <div class="container">
    <br/><br/>
    <div class="github-style">
      <div class="btn-group btn-group-sm">    <!-- active是使它处于激活的状态  span标签里面的类是一个眼睛的图形  后面的span里面类取值为 caret，表示向下的 -->
         <button class="btn btn-default active"><span class="glyphicon glyphicon-eye-open"></span>
         Watch <span class="caret"></span></button>
        <button class="btn btn-default">3064</button> 
      </div>
      <div class="btn-group btn-group-sm">    
         <button class="btn btn-default active"><span class="glyphicon glyphicon-star"></span>
         Unstar</button>
         <button class="btn btn-default">36296</button>
      </div>
      <div class="btn-group btn-group-sm">
         <button class="btn btn-default active"><span class="glyphicon icon-fork"></span>
         Unstar</button>
         <button class="btn btn-default">9258</button>
      </div>

    </div>
  </div>
   
   
   
   
    <!-- bootstrap是基于jquery的，所以要先引入jquery -->
   <script type="text/javascript" src="jquery-1.9.1.js"></script>
   <script type="text/javascript" src="../9月12号/bootstrap-3.3.0-dist/dist/js/bootstrap.js"></script>
   
   
</body>
</html>
